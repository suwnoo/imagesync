# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  ALIYUN_REGISTRY: registry.cn-hangzhou.aliyuncs.com
  ALIYUN_NAMESPACE: swimg

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Log into aliyun registry
      - name: Log into aliyun registry
        run: echo "${{ secrets.ALIYUN_PW }}" | docker login $ALIYUN_REGISTRY -u ${{ secrets.ALIYUN_USER }} --password-stdin
       # pull and push images
      - name: pull and push images
        run: |
          images=$(cat images.txt)
          count=$(echo "$images" |wc -l)
          icount=1
          for image in $images
          do
            echo [$icount/$count]: $image
            version=${$image| awk -F: '{print $1}' }
            name=${$image | awk -F: '{print $1}' | awk -F/ '{ print $NF}'}
            docker pull $image 
            docker tag $image registry.cn-hangzhou.aliyuncs.com/swimg/base:$name-$version
            docker push registry.cn-hangzhou.aliyuncs.com/swimg/base:$name-$version
            ((icount++))
          done  


