# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  ALIYUN_REGISTRY: registry.cn-hangzhou.aliyuncs.com
  ALIYUN_NAMESPACE: swimg

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

       # pull and push images
      - name: pull and push images
        run: |
          images=$(cat images.txt)
          count=$(echo "$images" |wc -l)
          icount=1
          echo ${{ secrets.ALIYUN_PW }}| docker login --username=${{ secrets.ALIYUN_USER }}    registry.cn-hangzhou.aliyuncs.com --password-stdin
          for image in $images
          do
               echo $image
               version=`echo $image| awk -F: '{print $NF}'`
               name=`echo $image | awk -F: '{print $0}' | awk -F/ '{ print $NF}'`
               new_image="registry.cn-hangzhou.aliyuncs.com/swimg/base:$name-$version"
               docker pull $image 
               docker tag $image ${new_image}
               docker push ${new_image}
               echo "==========================="
               echo "${new_image}"
          done 


